<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掛け声：連続再生テスト</title>
</head>
<body>
  <h1>掛け声：連続再生テスト</h1>
  <button onclick="playVoiceSequence()">▶ 再生スタート</button>
  <button onclick="stopVoice()">⏹ 停止</button>

  <script>
    const baseUrl = "https://jinpati2025.github.io/roulette01/";

    const voiceParts = [
      "saa_ikuze.mp3",
      "kore_wa_kyouteki.mp3",
      "tou1.mp3",
      "amai1.mp3",
      "tou2.mp3",
      "amai2.mp3",
      "guaaa_fanfare.mp3"
    ].map(filename => baseUrl + filename);

    let currentAudio = null;
    let currentIndex = 0;
    let isPlaying = false;

    function playVoiceSequence() {
      if (isPlaying) return;
      isPlaying = true;
      currentIndex = 0;
      playNext();
    }

    function playNext() {
      if (!isPlaying || currentIndex >= voiceParts.length) return;
      const audio = new Audio(voiceParts[currentIndex]);
      currentAudio = audio;
      audio.volume = 1.0;
      audio.onended = () => {
        currentIndex++;
        playNext();
      };
      audio.play().catch(err => {
        console.error("再生エラー:", err);
        alert("再生できませんでした：" + err.message);
      });
    }

    function stopVoice() {
      isPlaying = false;
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }
  </script>
</body>
</html>
