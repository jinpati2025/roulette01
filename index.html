<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ルーレット＋効果音演出付き</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    h1 {
      margin-top: 30px;
    }
    #roulette {
      font-size: 48px;
      margin: 40px 0;
      height: 60px;
    }
    .highlight {
      color: crimson;
      font-weight: bold;
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-5px); }
      50%  { transform: translateX(5px); }
      75%  { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>効果音付きルーレット</h1>
  <div id="roulette">ここに名前が出ます</div>
  <button onclick="startRoulette()">▶ スタート</button>

  <script>
    const students = ["田中", "佐藤", "鈴木", "伊藤", "渡辺"];
    const soundFiles = [
      "01_roll_basic.mp3",
      "02_roll_impact.mp3",
      "03_roll_shiden.mp3",
      "04_fanfare_cheer.mp3",
      "05_fanfare_pokupoku.mp3",
      "06_voice_oujo.mp3",
      "07_voice_doragon.mp3"
    ];

    let audio = null;

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function startRoulette() {
      // 名前リセット
      document.getElementById("roulette").textContent = "ルーレット中...";
      document.getElementById("roulette").classList.remove("highlight");

      // 音選択＋再生
      const soundFile = getRandom(soundFiles);
      const audioURL = `https://jinpati2025.github.io/roulette01/${soundFile}`;
      audio = new Audio(audioURL);

      // 再生＋名前表示（音の終了後）
      audio.play().then(() => {
        audio.onended = () => {
          const selected = getRandom(students);
          document.getElementById("roulette").textContent = selected;
          document.getElementById("roulette").classList.add("highlight");
        };
      }).catch(e => {
        alert("再生できませんでした: " + e.message);
      });
    }
  </script>
</body>
</html>
